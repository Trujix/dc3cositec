<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/jq.min.js"></script>
	<!-- BOOSTTRAP - PDF LIBRARY -->
	<script src='extras/pdfmake/build/pdfmake.min.js'></script>
  	<script src='extras/pdfmake/build/vfs_fonts.js'></script>
  	<link rel="stylesheet" href="extras/jqalert/css/jquery-confirm.css">
	<script src="extras/jqalert/js/jquery-confirm.js"></script>
	<script type="text/javascript" src="extras/pnotify/pnotify.custom.min.js"></script>
	<link href="extras/pnotify/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />
  	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Formato DC-3</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a id="altaEmpresas" role="button">Empresas</a></li>
            <li><a id="altaCursos" role="button">Cursos</a></li>
          </ul>
        </div>
      </div>
    </nav>

	<div class="container theme-showcase" role="main">

		<div class="panel panel-primary">
			<div class="panel-heading">DATOS DEL TRABAJADOR</div>
			<div class="panel-body">

				<div class="row">
					<div class="col-md-7">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
							<input id="nomEmpleado" type="text" class="form-control" placeholder="Nombre (Anotar apellido paterno, apellido materno y nombre (s))" />
						</div>
					</div>

					<div class="col-md-5">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
							<input id="curp" type="text" class="form-control" Placeholder="CURP (Clave Unica de Registro de Poblacion)" maxlength="18" />
						</div>
					</div>
				</div><br>

				<div class="row">
					<div class="col-md-7">
						<select id="empleosCat" class="form-control"></select>
					</div>
					<div class="col-md-5">
						<input id="puesto" type="text" class="form-control" Placeholder="Puesto" />
					</div>
				</div>

			</div>
		</div>

		<div class="panel panel-warning">
			<div class="panel-heading">SELECCIONE EMPRESA Y CURSO</div>
			<div class="panel-body">

				<div class="row">
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-btn">
								<button id="buscarEmpleadoDoc" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
							<input id="selectEmpresa" type="text" class="form-control" placeholder="Nombre de la empresa" readonly="true" />
						</div>
					</div>

					<div class="col-md-6">
						<select id="selectCurso" class="form-control">
							<option value="-1">- Seleccione el curso -</option>
						</select>
					</div>
				</div>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-4">
						<button id="visualizarPDF" value="1" class="btn btn-default">
							<span class="glyphicon glyphicon-print"></span> Visualizar Documento
						</button>
					</div>
					<div class="col-md-4">
						<button id="descargarPDF" value="2" class="btn btn-default">
							<span class="glyphicon glyphicon-save"></span> Descargar Documento
						</button>
					</div>
				</div>		
			</div>
		</div>

	</div>

	<!-- MODAL MULTIUSOS -->
	<div id="modalCapt" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	    		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    		<h5 id="titModal" class="modal-title"></h5>
	    	</div>
	    	<div id="modalCuerpo" class="modal-body">
	    	<!-- INICIO CONTENIDO -->

	    		<div class="row">
	    			<div class="col-md-12">
	    				<input id="buscarEmpresaDoc" type="text" class="form-control" placeholder="Escriba el nombre de la empresa" />
	    			</div>
	    		</div><br>
	    		<div class="row">
	    			<div class="col-md-12">
	    				<br>
	    				<div class="tablaConsulta2">
	    					<div id="tablaEmpresasDoc" class="table-responsive"></div>
	    				</div>
	    			</div>
	    		</div>

			<!-- FIN CONTENIDO -->
			</div>
	    </div>
	  </div>
	</div>

	<!-- FUNCIONES PERSONALIZADAS Y SCRIPTS EXTRAS -->
	<script type="text/javascript" src="js/funciones.js"></script>
	<script type="text/javascript" src="js/llenadoDinamico.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</body>
</html>
